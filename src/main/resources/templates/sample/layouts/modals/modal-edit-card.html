<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="modal-edit">

    <div class="modal fade" th:id="'editModal_'+${id}" tabindex="-1" role="dialog" th:aria-labelledby="'editModal_'+${id}+'_label'" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:id="'editModal_'+${id}+'_label'">Edit Card</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form role="form" method="POST" th:action="@{'/card/' + ${id} }">
                        <input type="hidden" name="_method" value="PUT" />
                        <input type="hidden" name="_token" value="">
                        <div class="form-group">
                            <label class="control-label">Name</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="name"
                                       th:value="${item.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Effect</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="effect"
                                       th:value="${item.effect}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Point</label>
                            <div>
                                <input type="number" class="form-control input-lg" name="point"
                                       th:value="${item.point}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Image</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="image"
                                       th:value="${item.image}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-warning">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
